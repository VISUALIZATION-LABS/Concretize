[program_info]
title="Concretize"
description="A 3D architectural visualization program"
author="Visualization Labs"
version="0.3"
branch="DEVEL-INTERNAL | Felipe/Dev"
build_info="xx/10/2024"
settings_dir=""

[program_defaults]
debug_level=1 ; 0 = NONE (default); 1 = NORMAL; 2 = VERBOSE


[graphic_defaults]
renderer=1 ; 0 = compatibility (not reccomended); 1 = mobile (default); 2 = forward+
tonemapper=3 ; 0 = linear; 1 = reinhard; 2 = filmic; 3 = aces (default)
quality=2 ; 0 = lowest; 1 = low; 2 = medium (default); 3 = high; 4 = highest
window_state=0 ; 0 = windowed (default); 1 = borderless window; 2 = fullscreen
window_resolution=Vector2(1280,720) # Default: 1280x720 
